<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/google.ico" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a href="">Gmail</a>
        </li>
        <li>
          <a href="">Images</a>
        </li>
        <li>
          <svg class="google-apps" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
        </li>
        <li>
          <button class="sign-in">Sign in</button>
        </li>
      </ul>
    </header>
    <main>
      <div class="logo">
        <img src="images/google-logo-desktop.png" alt="google" />
      </div>
      <div class="container search-area">
        <div class="search-bar container">
          <div class="search-bar-logo">
            <div></div>
          </div>
          <textarea rows="1" cols="10" wrap="soft" autofocus></textarea>
          <div class="search-bar-logo"><div></div></div>
          <div class="search-bar-logo"><div></div></div>
        </div>
      </div>
      <div class="container .button-quick-search">
        <button class="button2">Google Search</button>
        <button class="button2">I'm Feeling Lucky</button>
      </div>
      <div class="container offer">
        <p>Google offered in:</p>
        <a href="">Filipino</a>
        <a href="">Cebuano</a>
      </div>
    </main>
    <footer>
      <div class="footer-1">
        <p>Philippines</p>
      </div>
      <div class="container footer-2">
        <div class="container footer-2a">
          <p>About</p>
          <p>Advertising</p>
          <p>Business</p>
          <p>How Search works</p>
        </div>
        <div class="container footer-2b">
          <p>Privacy</p>
          <p>Terms</p>
          <p>Settings</p>
        </div>
      </div>
    </footer>
  </body>
</html>
